
<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Your Body Challenges</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --prime-cyan: #55CDFC;
        --prime-cyan-dark: #00ADEF;
        --duo-gray: #E5E5E5;
        --duo-text: #3C3C3C;
        --bg-main: #F0F2F5;
      }
      body {
        font-family: 'Nunito', sans-serif;
        background-color: var(--bg-main);
        color: var(--duo-text);
        margin: 0;
        padding: 0;
      }
      /* Extra smooth rounding for all main containers */
      .duo-card {
        border: 2px solid var(--duo-gray);
        border-bottom-width: 6px;
        border-radius: 32px;
        background: white;
        transition: transform 0.2s ease;
      }
      /* Noticeable 3D Buttons */
      .duo-btn-primary {
        background-color: var(--prime-cyan);
        border: none;
        border-bottom: 6px solid var(--prime-cyan-dark);
        color: white;
        border-radius: 20px;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        transition: all 0.1s;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .duo-btn-primary:hover {
        filter: brightness(1.05);
      }
      .duo-btn-primary:active {
        transform: translateY(4px);
        border-bottom-width: 2px;
      }
      .duo-btn-secondary {
        background-color: white;
        border: 2px solid var(--duo-gray);
        border-bottom: 6px solid var(--duo-gray);
        color: #afafaf;
        border-radius: 20px;
        font-weight: 800;
        text-transform: uppercase;
        transition: all 0.1s;
      }
      .duo-btn-secondary:active {
        transform: translateY(4px);
        border-bottom-width: 2px;
      }
      .nav-item-active {
        background-color: #E1F5FE;
        border: 2px solid var(--prime-cyan);
        color: var(--prime-cyan) !important;
      }
      /* Custom Input Styling */
      .duo-input {
        background-color: #F7F7F7;
        border: 2px solid var(--duo-gray);
        border-radius: 20px;
        padding: 1rem 1.25rem;
        font-weight: 700;
        transition: border-color 0.2s;
      }
      .duo-input:focus {
        border-color: var(--prime-cyan);
        outline: none;
        background-color: white;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.93.1"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
